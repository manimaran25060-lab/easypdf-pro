<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JPG to PDF - EasyPDF Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f7fa;
      margin: 0;
    }

    header {
      background: #2563eb;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      color: #2563eb;
      text-align: center;
    }

    input[type="file"] {
      width: 100%;
      margin: 20px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1e4fd8;
    }

    #result {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>

  <header>
    <h1>EasyPDF Pro</h1>
    <p>JPG to PDF Converter</p>
  </header>

  <div class="container">
    <h2>Convert JPG to PDF</h2>

    <form id="uploadForm">
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Convert to PDF</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      result.innerHTML = "Converting... ⏳";

      const formData = new FormData(form);

      const res = await fetch("/api/jpg-to-pdf", {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      if (data.success) {
        result.innerHTML = `
          <p>Conversion successful ✅</p>
          <a href="${data.downloadUrl}">
            <button>Download PDF</button>
          </a>
        `;
      } else {
        result.innerText = "Conversion failed ❌";
      }
    });
  </script>

</body>
</html>
